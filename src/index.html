<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rent. - Car Rental Service</title>
		<link rel="icon" href="../assets/logo-rental-mobil-icon.svg" />
		<link rel="stylesheet" href="./output.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header
			id="head-menu"
			class="h-27 border-b-2 transition-all duration-500 border-[#155DFC] p-8 flex flex-col gap-8 overflow-hidden"
		>
			<div class="flex items-center justify-between">
				<a href="#">
					<img
						src="../assets/logo-rental-mobil.png"
						alt="Logo Rental Mobil"
						width="100"
						height="100"
					/>
				</a>
				<span
					id="hamburger-btn"
					class="material-symbols-outlined p-2 rounded-lg transition-all duration-150 cursor-pointer text-gray-700 text-4xl hover:bg-[#155DFC] hover:text-white active:bg-[#155DFC] active:text-white"
					>menu</span
				>
			</div>

			<nav>
				<ul class="w-full flex flex-col gap-2 items-center font-medium text-[#737373]">
					<a
						href="#"
						class="w-full flex justify-center transition-all duration-150 hover:text-black active:bg-[#155DFC] active:text-white py-2 rounded-md"
					>
						<li>Home</li>
					</a>
					<a
						href="#"
						class="w-full flex justify-center transition-all duration-150 hover:text-black active:bg-[#155DFC] active:text-white py-2 rounded-md"
					>
						<li>Booking</li>
					</a>
					<a
						href="#"
						class="w-full flex justify-center transition-all duration-150 hover:text-black active:bg-[#155DFC] active:text-white py-2 rounded-md"
					>
						<li>Promo</li>
					</a>
					<a
						href="#"
						class="w-full flex justify-center transition-all duration-150 hover:text-black active:bg-[#155DFC] active:text-white py-2 rounded-md"
					>
						<li>Help</li>
					</a>
				</ul>
			</nav>

			<div class="flex items-center justify-end space-x-2 cursor-default">
				<div>
					<p class="text-black font-medium text-sm">Your Location</p>
					<p class="text-blue-800 font-semibold text-md">Indonesia</p>
				</div>
				<a href="https://maps.app.goo.gl/chvA1iXnFgErbRGL7">
					<img
						src="../assets/location-navbar.svg"
						alt="Destination Icon"
						width="70"
						height="70"
					/>
				</a>
			</div>
		</header>

		<main class="my-8">
			<div class="relative">
				<img
					class="w-full h-100"
					src="../assets/bg-rental-mobil.png"
					alt="Background Blue"
					height="250"
				/>
				<h1
					class="absolute top-[25%] min-[425px]:left-1/2 min-[425px]:-translate-x-1/2 text-white text-2xl text-center font-semibold"
				>
					Looking to save more on your rental car?
				</h1>

				<div
					class="absolute top-[50%] flex w-full justify-center gap-4 text-white font-semibold"
				>
					<button class="w-35 border-2 px-6 py-2 rounded-2xl focus:outline-none">
						Register
					</button>
					<button
						class="w-35 bg-white text-[#155DFC] px-6 py-2 rounded-2xl focus:outline-none"
					>
						LogIn
					</button>
				</div>

				<!-- RENT FORM -->
				<div class="w-full absolute top-[75%]">
					<form
						class="w-100% h-90 flex flex-col gap-4 mx-4 py-4 px-4 items-center bg-white shadow-2xl rounded-2xl"
					>
						<div class="w-full">
							<label for="destination" class="font-semibold">Your Destination</label>
							<div class="flex items-center border rounded-lg px-4 py-2 mt-1">
								<img
									src="../assets/location.svg"
									alt="Destination"
									class="!w-5 !h-5"
								/>
								<input
									id="destination"
									type="text"
									placeholder="Add your location"
									class="w-full pl-2 py-1 text-[12px] focus:outline-none active:outline-[#155DFC]"
								/>
							</div>
						</div>
						<div class="w-full">
							<label for="start-rent" class="font-semibold">Start Rent</label>
							<div class="flex items-center border rounded-lg px-4 py-2 mt-1">
								<img src="../assets/date.svg" alt="Destination" class="!w-5 !h-5" />
								<input
									id="start-rent"
									type="date"
									class="w-full pl-2 py-1 text-[12px] focus:outline-none"
								/>
							</div>
						</div>
						<div class="w-full">
							<label for="end-rent" class="font-semibold">End Rent</label>
							<div class="flex items-center border rounded-lg px-4 py-2 mt-1">
								<img src="../assets/date.svg" alt="Destination" class="!w-5 !h-5" />
								<input
									id="end-rent"
									type="date"
									class="w-full pl-2 py-1 text-[12px] focus:outline-none"
								/>
							</div>
						</div>
						<button class="w-full h-13 bg-[#00C950] rounded-2xl text-white mt-1">
							Cari
						</button>
					</form>
				</div>
			</div>

			<!-- CATEGORY -->
			<div class="mt-75 ml-4 flex flex-col gap-4">
				<h1 class="font-bold text-xl">Our Category</h1>
				<div class="flex justify-start md:justify-between gap-4 overflow-x-auto">
					<button
						class="w-30 h-10 flex items-center justify-center gap-2 rounded-full border border-[#2B7FFF] bg-[#2B7FFF] text-white"
					>
						<img src="../assets/cities.svg" class="w-4 h-4" />
						<span class="text-[11px]">Cities</span>
					</button>
					<button
						class="w-30 h-10 flex items-center justify-center gap-2 rounded-full border border-blue-500 text-black"
					>
						<img src="../assets/track.svg" class="w-4 h-4" />
						<span class="text-[11px]">Track</span>
					</button>
					<button
						class="w-30 h-10 flex items-center justify-center gap-2 rounded-full border border-blue-500 text-black"
					>
						<img src="../assets/mountain.svg" class="w-4 h-4" />
						<span class="text-[11px]">Mountain</span>
					</button>
					<button
						class="w-30 h-10 flex items-center justify-center gap-2 rounded-full border border-blue-500 text-black"
					>
						<img src="../assets/mountain.svg" class="w-4 h-4" />
						<span class="text-[11px]">Mountain</span>
					</button>
				</div>
			</div>

			<!-- POPULAR CAR -->
			<div class="flex flex-col gap-4 bg-white md:px-16 mx-auto ml-4 mt-10">
				<h1 class="font-bold text-xl">Start Your Adventures</h1>
				<!-- card container -->
				<div
					class="flex justify-start md:justify-between gap-4 overflow-x-auto popular-card-container mt-4"
				>
					<!-- card -->
				</div>
			</div>

			<!-- AVAILABLE CAR -->
			<div class="p-4 bg-white mt-8">
				<!-- Header Section -->
				<div class="flex justify-between items-center mb-4">
					<h1 class="font-bold text-xl">Available Now</h1>
					<div class="flex gap-2 items-center">
						<h1 class="font-medium text-lg">Filter</h1>
						<button class="gap-2 p-2 bg-[#155DFC] rounded-lg shadow-md" id="filter-btn">
							<img src="../assets/filter-white.png" alt="" class="w-4 h-4" />
						</button>
					</div>
				</div>

				<!-- Car Listings -->
				<div class="mb-15 flex flex-col gap-4 available-card-container">
					<!-- Car Card 1 -->
				</div>
			</div>
		</main>

		<footer class="bg-blue-600 rounded-t-3xl text-[#FDC700] py-6">
			<div class="flex justify-center items-center space-x-8">
				<a
					href="#"
					class="flex flex-col items-center justify-center gap-2 text-sm text-white hover:text-[#fff]"
				>
					<img src="../assets/browse.svg" alt="Browse" />
					Browse
				</a>
				<a
					href="#"
					class="flex flex-col items-center justify-center gap-2 text-sm hover:text-[#fff]"
				>
					<img src="../assets/booking.svg" alt="Booking" />
					Booking
				</a>
				<a
					href="#"
					class="flex flex-col items-center justify-center gap-2 text-sm hover:text-[#fff]"
				>
					<img src="../assets/promo.svg" alt="Promo" />
					Promo
				</a>
				<a
					href="#"
					class="flex flex-col items-center justify-center gap-2 text-sm hover:text-[#fff]"
				>
					<img src="../assets/help.svg" alt="Help" />
					Help
				</a>
			</div>
		</footer>

		<script src="./data.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
